{% load static %}
{% include 'Home/navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            padding-top: 80px; /* Ensure there's space for the navbar */
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            overflow: hidden;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f9f9f9;
            font-size: 14px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        .progress-bar {
            display: none;
            margin: 20px 0;
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar div {
            height: 100%;
            width: 0;
            background: #4caf50;
            transition: width 0.5s;
        }

        #success-popup {
            display: none;
            margin: 15px 0;
            color: green;
            font-weight: bold;
        }

        iframe {
            display: none;
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        .actions {
            display: none;
            margin-top: 20px;
        }

        .actions button {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 48%;
            font-size: 16px;
            margin-right: 4%;
            transition: background 0.3s ease;
        }

        .actions button:last-child {
            margin-right: 0;
        }

        .actions button:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            button, .actions button {
                font-size: 14px;
            }

            iframe {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 100%;
            }

            h2 {
                font-size: 18px;
            }

            button, .actions button {
                font-size: 14px;
            }

            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MS Word to PDF Converter</h2>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" accept=".doc,.docx" required>
            <button type="submit">Convert to PDF</button>
        </form>
        
        <div class="progress-bar" id="progress-bar">
            <div></div>
        </div>
        <div id="success-popup">Done âœ…</div>
        <iframe id="preview-iframe"></iframe>
        <div class="actions">
            <button id="preview-btn">Preview PDF</button>
            <button id="download-btn">Download PDF</button>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
        
            const formData = new FormData(this);
            const progressBar = document.getElementById('progress-bar');
            const progressFill = progressBar.querySelector('div');
            const successPopup = document.getElementById('success-popup');
            const actions = document.querySelector('.actions');
            const previewIframe = document.getElementById('preview-iframe');
        
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
        
            fetch('', {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Conversion failed');
                        });
                    }
                    return response.blob();
                })
                .then(blob => {
                    progressBar.style.display = 'none';
                    successPopup.style.display = 'block';
                    setTimeout(() => (successPopup.style.display = 'none'), 3000);
            
                    const fileUrl = URL.createObjectURL(blob);
                    previewIframe.src = fileUrl;
                    previewIframe.style.display = 'block';
                    actions.style.display = 'block';
            
                    // Preview button click behavior
                    document.getElementById('preview-btn').onclick = () => {
                        previewIframe.style.display = 'block';
                    };
            
                    // Download button click behavior
                    document.getElementById('download-btn').onclick = () => {
                        const a = document.createElement('a');
                        a.href = fileUrl;
                        a.download = 'converted.pdf';
                        a.click();
                        URL.revokeObjectURL(fileUrl);
                    };
                })
                .catch(error => {
                    console.error('Error:', error);
                    progressBar.style.display = 'none';
                    alert('Error: ' + error.message);
                });
        });
    </script>
</body>
</html>
