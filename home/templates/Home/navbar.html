{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'stylesheets/navigation.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Add Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo">
                <a href="http://127.0.0.1:8000/">
                    <h2>Easy<span> Tool</span></h2>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Tools</a>
                    </li>
                    <!-- Review Dropdown -->
                    <li class="nav-item account-section">
                        <a class="nav-link" href="#">Review <i class="bi bi-caret-down-fill"></i> </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="bi bi-eye"></i> See Reviews</a></li>
                            <!-- Eye icon for 'See Reviews' -->
                            <li><a href="#" data-bs-toggle="modal" data-bs-target="#reviewModal"><i
                                        class="bi bi-pencil-square"></i> Give Review</a></li>
                            <!-- Pencil icon for 'Give Review' -->
                        </ul>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Give Review Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color:rgb(255, 255, 255); border-radius: 10px;">
                <div class="modal-header"
                    style="justify-content: center; background-color: rgb(130, 4, 92); color: white; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                    <h5 class="modal-title" id="reviewModalLabel"
                        style="font-family: 'Arial', sans-serif; font-weight: bold; text-align: center; width: 100%;">
                        Give a Review</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        style="background-color: white;"></button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'submit_review' %}" method="POST" style="font-family: 'Arial', sans-serif;">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Name :</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email :</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message :</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="tool" class="form-label">Select Tool:</label>
                            <select class="form-select" id="tool" name="tool" required>
                                <option value="tool1">BG Remover</option>
                                <option value="tool2">MS Word to PDF</option>
                                <option value="tool3">PPT to PDF</option>
                                <option value="tool4">YouTube Video to MP3</option>
                                <option value="tool5">Insta Reel to MP3</option>
                                <option value="tool6">URL Shortener</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating :</label>
                            <div class="star-rating">
                                <input type="radio" name="rating" value="5" id="rating5"><label for="rating5">☆</label>
                                <input type="radio" name="rating" value="4" id="rating4"><label for="rating4">☆</label>
                                <input type="radio" name="rating" value="3" id="rating3"><label for="rating3">☆</label>
                                <input type="radio" name="rating" value="2" id="rating2"><label for="rating2">☆</label>
                                <input type="radio" name="rating" value="1" id="rating1"><label for="rating1">☆</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"
                                style="font-size: 18px; padding: 10px 20px; background-color: purple; border-color: purple;">Submit
                                Review</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- Average Rating Modal -->
    <div class="modal fade" id="ratingModal" tabindex="-1" aria-labelledby="ratingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color:rgba(227, 236, 237, 0.81); border-radius: 10px;">
                <div class="modal-header"
                    style="justify-content: center; background-color: rgb(130, 4, 92); color: white; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                    <h5 class="modal-title" id="ratingModalLabel"
                        style="font-family: 'Arial', sans-serif; font-weight: bold; text-align: center; width: 100%;">
                        Average Rating</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        style="background-color: white;"></button>
                </div>
                <div class="modal-body">
                    <p id="averageRatingText">Loading...</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".dropdown-menu a").addEventListener("click", function (e) {
            e.preventDefault();
            fetch('/get_average_rating/')
                .then(response => response.json())
                .then(data => {
                    // Modal को दिखाना
                    const averageRatingText = `Average Rating: ${data.average_rating} (${data.count} reviews)`;

                    // Average Rating को Modal में डालें
                    document.getElementById("averageRatingText").innerText = averageRatingText;

                    // Modal को दिखाएं
                    const myModal = new bootstrap.Modal(document.getElementById('ratingModal'));
                    myModal.show();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

    </script>
</body>

</html>
